    <script>
      $(window).scroll(function() {
        if($(window).scrollTop() > 10) {
          $("header").removeClass("header-visible-on-scroll");
          $("header").addClass("header-hidden-on-scroll");
        } else {
          $("header").addClass("header-visible-on-scroll");

      function isSmartphone() {
        alert("is smartphone");

        // Move the teaser tags so they are easier to tap

        $("teaser-tags").css("margin-top", "1em");
      }

      var platform = navigator.platform;
      if (platform != null) {
        switch (platform.toLowerCase()) {
          case "iphone":
          case "ipod":
          case "android":
          case "blackberry":
            alert(platform.toLowerCase());
            isSmartphone();
            break;
