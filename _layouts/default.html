    <script>

        } else {
          $("header").addClass("header-visible-on-scroll");

        }
      });
    </script>

    <script>
      var isSmartphone = function() {
        // Move the teaser tags so they are easier to tap
        // on handsets.
        $(".teaser-tags").css("margin-top", "1em");
      }

      var platform = navigator.platform;
      if (platform != null) {
        switch (platform.toLowerCase()) {
          case "iphone":
          case "ipod":
          case "android":
          case "blackberry":
            isSmartphone();
            break;
          
          default: break;
        }
      }
    </script>
