<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <div class="container content">
      <header class="masthead">
        <h1 class="masthead-title">CYBER EXPLAINED</h1>
      </header>

      <main>
        {{ content }}
      </main>
    </div>

    {% if site.analytics_id %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.analytics_id }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}

    <div class="footer-container">
      <footer class="footer">
        <div class="left-panel">
          <div class="copyright">
            <ul>
              <li>&copy; CYBER EXPLAINED 2018. All rights reserved.</li>
            </ul>
          </div>
        </div>
        <div class="right-panel footer-buttons">
          <ul>
            <li><a href="{{ site.url }}/privacy-and-cookies-policy.html" class="footer-link">PRIVACY AND COOKIES</a></li>
            <li><a href="{{ site.url }}/terms-of-use.html" class="footer-link">TERMS OF USE</a></li>
            <li><a href="{{ site.url }}/disclaimer.html" class="footer-link">DISCLAIMER</a></li>
            <li><a href="{{ site.url }}/contact.html" class="footer-link">CONTACT</a></li>
          </ul>
        </div>
        <br style="clear: both;" />
      </footer>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <script>
      $(window).scroll(function() {
        if($(window).scrollTop() > 10) {
          $("header").removeClass("header-visible-on-scroll");
          $("header").addClass("header-hidden-on-scroll");
        } else {
          $("header").addClass("header-visible-on-scroll");
          $("header").removeClass("header-hidden-on-scroll");
        }
      });
    </script>
  </body>
</html>
