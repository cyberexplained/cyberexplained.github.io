<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <div class="container content">
      <header class="masthead">
        <h1 class="masthead-title">
          <a id="masthead-ellipses" href="#">{{ site.title }}</a>
        </h1>
        <nav id="masthead-nav" class="masthead-nav">
          <ul>
            <li><a href="{{ site.baseurl }}/" title="Home">home</a></li>
            <li><a href="{{ site.baseurl }}/disclaimer" title="Disclaimer">disclaimer</a></li>
          </ul>
        </nav>
      </header>

      <main>
        {{ content }}
      </main>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

    <script>
      // Nav menu slider.
      $(document).ready(function() {
        $("#masthead-ellipses").click(function() {
          $(this).parent()
                 .parent()
                 .children("#masthead-nav")
                 .slideToggle("fast");
          return false;
        });
      });
    </script>

    <script>
      // Post content slider.
      $(document).ready(function() {
        $(".post-ellipses").click(function() {
          $(this).parent()
                 .parent()
                 .children("#post-content")
                 .slideToggle("fast");
          return false;
        });
      });
    </script>

    {% if site.analytics_id %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.analytics_id }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}

    <div class="footer-container">
      <footer class="footer">
        <span class="copyright">&copy; Cyber Explained&nbsp;<time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>.&nbsp;All Rights Reserved.</span>
      </footer>
    </div>
  </body>
</html>
